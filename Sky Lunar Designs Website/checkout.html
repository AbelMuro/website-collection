        <form class="_checkout"> 
            <fieldset class="fieldset_container">        
                <h1 class="fieldset_title">
                    Shipping Address:
                </h1>
                <label class="labels" for="country">
                    Country: 
                </label>
                <select class="selection"id="country">
                    <option>
                        United States
                    </option>
                </select><br>
                <label class="labels" for="name">
                    Full Name: 
                </label>
                <input class="inputs" type="text" id="name" required>
                <label class="labels" for="phone">
                    Phone Number: 
                </label>
                <input class="inputs" type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                <label class="labels" for="street_address">
                    Street Address or P.O box: 
                </label>
                <input class="inputs" type="text" id="street_address" required>
                <label class="labels" for="city">
                    City: 
                </label>
                <input class="inputs" type="text" id="city" required>
                <label class="labels" for="zip">
                    ZIP code: 
                </label>
                <input class="inputs" type="text" pattern="[0-9]{5}" id="zip" required>
                <label class="labels" for="state">
                    State: 
                </label>
                <select class="selection" id="state">
                    <option>
                        California
                    </option>
                </select><br>      
                <h1 class="fieldset_title" id="second_title">
                    Payment Method: 
                </h1>
                <label class="labels" for="credit_card">
                    Enter credit/debit card number: 
                </label>
                <input class="inputs" type="text" id="credit_card" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                <label class="labels" for="security_number">
                    Enter 3 digit security code: 
                </label>
                <input class="inputs" type="text" id="security_number" pattern="[0-9]{3}" required>
                <label class="labels" for="expiration">
                    Enter Expiration Date:
                </label>
                <input class="inputs" type="date" id="expiration" min="2022-05-08" max="2045-05-08">
                <input class="submit_button" type="submit" value="Place Order">
            </fieldset>
        </form>
